<script>
    $( document ).ready(function() {
        $('#bg-switcher img').click(function(){
            var bg_pattern = $(this).attr('src');
            setCookie("bg_pattern",bg_pattern,365);
            $("body").css('background-image', 'url("'+bg_pattern+'")');
            $("body",window.parent.document).removeClass (function (index, css) {
                                                          return (css.match (/(^|\s)background_\S+/g) || []).join(' ');
                                                            }); 
            $("body",window.parent.document).addClass($(this).attr('data-class'))
        });
    });
</script>
<style>
    #bg-switcher{width: 200px !important; padding: 10px;}
    #bg-switcher img{cursor: pointer;float: left;width: 35px;height: 35px;margin-bottom: 2px;border: 1px solid #141414;margin-right: 1px;}
</style>
